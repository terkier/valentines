    <div class="text-container" id="mainContent">
        <h1>Happy Valentine's Day!</h1>
        <p class="question">Perhaps you could... I don't know...be my... valentines...</p>
        <p class="joke">just kidding HAHAHAHHA</p>
        
        <div class="choice-box">
            <p style="opacity: 1; color: beige; font-size: 22px;">Would you like to see my letter?</p>
            <div class="btn-group">
                <button id="yesBtn" onclick="openLetter()">Yes</button>
                <button id="noBtn" onclick="shrinkNo()">No</button>
            </div>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noScale = 1;

        function shrinkNo() {
            yesScale += 0.4; 
            noScale -= 0.15; 
            
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;

            // Scene change when No button gets tiny
            if (noScale <= 0.1) {
                noBtn.style.opacity = "0";
                noBtn.style.pointerEvents = "none";
                
                setTimeout(() => {
                    showAlternativeScene();
                }, 500);
            }
        }

        function showAlternativeScene() {
            const main = document.getElementById('mainContent');
            main.style.opacity = "0";
            
            setTimeout(() => {
                main.innerHTML = `
                    <h1 style="font-size: clamp(24px, 6vw, 40px);">It's okay...</h1>
                    <p style="opacity:1; font-size: 22px; color: #ffb6c1;">Still happy valentine's day! ❤️</p>
                `;
                main.style.opacity = "1";
            }, 500);
        }

        function openLetter() {
            const main = document.getElementById('mainContent');
            main.style.opacity = "0";
            
            setTimeout(() => {
                main.innerHTML = `
                    <h1 style="font-size: 28px;">My Dearest...</h1>
                    <p style="opacity:1; font-size: 16px; color: white; line-height: 1.8; max-width: 350px; margin: 20px auto;">
                        I'm so happy you wanted to see this. You mean the world to me, and I wanted to make something as special as you are. <br><br>
                        Thank you for being my valentine. ❤️
                    </p>
                `;
                main.style.opacity = "1";
            }, 500);
        }

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'heart-click';
            heart.style.left = (x - 10) + 'px';
            heart.style.top = (y - 10) + 'px';
            const size = Math.random() * 15 + 15;
            heart.style.fontSize = size + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 2000);
        }

        document.addEventListener('mousedown', (e) => createHeart(e.pageX, e.pageY));
        document.addEventListener('touchstart', (e) => {
            createHeart(e.touches[0].pageX, e.touches[0].pageY);
        });
    </script>
