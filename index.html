<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviewer</title>
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe Script', cursive;
            background: linear-gradient(135deg, #1b0f2f, #4b1e4d, #a83279);
            overflow: hidden;
            touch-action: manipulation;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 105, 180, 0.4);
            filter: blur(15px);
            animation: float 6s infinite ease-in-out alternate;
            z-index: 0;
        }

        .circle:nth-child(1) { width: 120px; height: 120px; top: 20%; left: 15%; animation-delay: 0s; }
        .circle:nth-child(2) { width: 80px; height: 80px; bottom: 25%; right: 20%; background: rgba(255, 0, 100, 0.5); animation-delay: 1s; }
        .circle:nth-child(3) { width: 150px; height: 150px; top: 10%; right: 30%; background: rgba(255, 20, 147, 0.3); animation-delay: 2s; }
        .circle:nth-child(4) { width: 60px; height: 60px; bottom: 15%; left: 25%; background: rgba(255, 182, 193, 0.5); animation-delay: 0.5s; }

        @keyframes float {
            from { transform: translateY(0px) rotate(0deg); }
            to { transform: translateY(-40px) rotate(20deg); }
        }

        .text-container {
            text-align: center;
            z-index: 1;
            user-select: none;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        h1 {
            color: beige;
            font-size: clamp(30px, 8vw, 55px);
            margin: 0;
            animation: glow 2s infinite alternate;
        }

        .question {
            color: #ffb6c1;
            font-size: clamp(18px, 4vw, 28px);
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards 1s;
        }

        .joke {
            color: #ffb6c1;
            font-size: clamp(16px, 3.5vw, 24px);
            margin-top: 15px;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards 6s; 
        }

        .choice-box {
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards 8s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
            height: 100px;
        }

        button {
            padding: 10px 30px;
            font-family: 'Segoe Script', cursive;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.5s ease;
        }

        #yesBtn {
            background-color: #ff69b4;
            color: white;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
        }

        #noBtn {
            background-color: #fdf2e9;
            color: #4b1e4d;
        }

        .paper-container {
            background: #fffef0;
            background-image: linear-gradient(#e1e1e1 1px, transparent 1px);
            background-size: 100% 30px;
            width: 90%;
            max-width: 400px;
            padding: 40px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #333;
            line-height: 30px;
            text-align: left;
            border-radius: 2px;
            position: relative;
            transform: rotate(-1deg);
            margin: 0 auto;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ff69b4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 182, 193, 0.8); }
            to { text-shadow: 0 0 30px rgba(255, 20, 147, 1); }
        }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(-5px); } }
    </style>
</head>
<body>

    <audio id="vdayMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="text-container" id="mainContent">
        <h1>Happy Valentine's Day!</h1>
        <p class="question">Perhaps you could... I don't know...be my... valentines...</p>
        <p class="joke">just kidding HAHAHAHHA</p>
        
        <div class="choice-box">
            <p style="opacity: 1; color: beige; font-size: 22px;">Would you like to see my letter?</p>
            <div class="btn-group">
                <button id="yesBtn" onclick="openLetter()">Yes</button>
                <button id="noBtn" onclick="shrinkNo()">No</button>
            </div>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noScale = 1;
        const music = document.getElementById('vdayMusic');

        function startMusic() {
            music.play().catch(e => console.log("Music interaction required."));
        }

        function shrinkNo() {
            startMusic(); 
            yesScale += 0.4; 
            noScale -= 0.15; 
            
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;

            if (noScale <= 0.1) {
                noBtn.style.opacity = "0";
                noBtn.style.pointerEvents = "none";
                setTimeout(showAlternativeScene, 500);
            }
        }

        function showAlternativeScene() {
            const main = document.getElementById('mainContent');
            main.style.opacity = "0";
            setTimeout(() => {
                main.innerHTML = `
                    <h1 style="font-size: clamp(24px, 6vw, 40px);">It's okay...</h1>
                    <p style="opacity:1; font-size: 22px; color: #ffb6c1;">Still happy valentine's day, Clovie! ❤️</p>
                `;
                main.style.opacity = "1";
            }, 500);
        }

        async function updateLoadingText(text) {
            const main = document.getElementById('mainContent');
            main.style.opacity = "0";
            return new Promise(resolve => {
                setTimeout(() => {
                    main.innerHTML = `
                        <div class="loader"></div>
                        <p style="color: white; opacity: 1; font-size: 20px;">${text}</p>
                    `;
                    main.style.opacity = "1";
                    setTimeout(resolve, 5000); 
                }, 500);
            });
        }

        async function openLetter() {
            startMusic(); 
            const main = document.getElementById('mainContent');
            
            
            await updateLoadingText("Aysa lang ha");
            await updateLoadingText("aysa hinay wifi");
            await updateLoadingText("please be patient");
            await updateLoadingText("sge naa ra");

           
            main.style.opacity = "0";
            setTimeout(() => {
                main.innerHTML = `
                    <div class="paper-container">
                        <h2 style="margin-top:0; color: #a83279; font-size: 22px;">To sapoton,</h2>
                        <p>To start off, yeah, an HTML Valentine’s, pretty usual right? HAHAHA</p>
                        <p>We barely talk in person but chatting with you online has been really fun. I hope that in the future we can talk without feeling shy with each other because I, too, get shyness HAHAHA. .</p>
                        <p> So… I guess you’ve become someone I like thinking about. Perhaps too soon? Maybe. Who knowssss</p>
                        <p>Happy Valentine’s Day, Clovie.</p>
                        <p style="text-align: right; margin-top: 20px;">Sincerely the person you hate</p>
                    </div>
                `;
                main.style.opacity = "1";
            }, 800);
        }
    </script>
</body>
</html>
